{% extends "base.html" %}

{% block title %}Latest Bookmarks{% endblock %}

{% block heading %}
    <h2>Latest Bookmarks</h2>
{% endblock %}

{% block content %}
    <ul class="list-unstyled">
    {% for bookmark in bookmarks %}
        <li class="well well-sm">{% include "marcapp/bookmark.html" %}</li>
    {% empty %}
        <li>No bookmarks.</li>
    {% endfor %}
    </ul>
{% endblock %}
